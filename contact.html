<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Shelley">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link href="styles/portfolio.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Raleway:wght@200&family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
   <h1 class="contact">Get in touch!</h1> 
   <div class="contact-pink">Address</div>
   <div class="contact-white">
    <img src="img/location.png" alt="location">
    <span>021 Hollywood Boulevard, Los Angeles</span></div>
    <div class="contact-pink">Email</div>
    <div class="contact-white">
    <img src="img/email.png" alt="email">
    <span>info@shecodes.io</span></div>
    <div class="contact-pink">Phone</div>
    <div class="contact-white pb-5">
    <img src="img/phone.png" alt="phone">
    <span>021 3456 789</span></div>
    <footer>
        <div>
        <img src="img/SheCodes.png" alt="logo"/></div>
        <div class="socialMedia">
            <a href="https://www.facebook.com/shecodesio/" title="facebook">
                <img src="img/facebook.png" alt="facebook" class="p-3"/></a>
                <a href="https://www.instagram.com/shecodes.io/" title="instagram">
                <img src="img/inst.png" alt="inst" class="p-3"/></a>
                <a href="https://www.linkedin.com/company/shecodesio/" title="LinkedIn">
                <img src="img/linkedIn.png" alt="linkedIn" class="p-3"/></a>
        </div>
        <div>
            <img src="img/rights.png" alt="rights"/>
        </div>
    </footer>
</body>
</html>
